<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civil Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes icon-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }

      @keyframes score-ring-fill {
        to {
          stroke-dashoffset: var(--score-offset);
        }
      }

      @keyframes score-ring-glow {
        0%, 100% {
          filter: drop-shadow(0 0 2px var(--score-color, #84cc16));
        }
        50% {
          filter: drop-shadow(0 0 6px var(--score-color, #84cc16));
        }
      }

      @keyframes float-animation {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      @keyframes fast-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scale-up {
        from { 
          opacity: 0;
          transform: scale(0.97)
        }
        to { 
          opacity: 1;
          transform: scale(1)
        }
      }

      @keyframes typing-dots {
        0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
        30% { transform: translateY(-4px); opacity: 1; }
      }
      .typing-dot {
        animation: typing-dots 1.4s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      .animate-float {
        animation: float-animation 3.5s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .animate-fast-fade-in {
        animation: fast-fade-in 0.2s ease-out forwards;
      }
      .animate-scale-up {
        animation: scale-up 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .group:hover .animate-icon-bounce {
        animation: icon-bounce 0.4s ease-in-out;
      }
      
      .score-ring {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: 
          score-ring-fill 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.3s forwards,
          score-ring-glow 2.5s ease-in-out infinite 2.1s;
        transition: stroke 0.5s ease;
        animation-play-state: running; /* Safari fix */
      }

    </style>
